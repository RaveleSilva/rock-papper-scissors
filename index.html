<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front-end Mentor | Rock, Paper, Scissor</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>ROCK PAPER SCISSORS</h1>
      <div class="score">
        <h2>SCORE</h2>
        <span id="score">12</span>
      </div>
    </header>
    <div class="action-screen">
      <div class="pick-screen">
        <div class="paper"><img src="images/icon-paper.svg" alt=""></div>
        <div class="scissors"><img src="images/icon-scissors.svg" alt=""></div>
        <div class="rock"><img src="images/icon-rock.svg" alt=""></div>
      </div>
      <div class="show-picks-screen">
        <div class="pick" id="user-pick">
          <h2>YOU PICKED</h2>
          <div class="paper"><img src="images/icon-paper.svg" alt=""></div>
        </div>
        <div class="result">
          <span>YOU WIN</span>
          <button id="play-again">PLAY AGAIN</button>
        </div>
        <div class="pick" id="house-pick">
          <H2>THE HOUSE PICKED</H2>
        </div>
      </div>
      </div>
    </div>
  </div>
  <footer>
    <button id="rules">RULES</button>
  </footer>
</body>
</html>
